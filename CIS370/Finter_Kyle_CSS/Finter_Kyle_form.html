        <h1>What TV would you like to order?</h1>
        <form action="">
            <fieldset>
                <legend>Features:</legend>
                Size: <input type="radio" name="size" value="32" checked> 32"
                <input type="radio" name="size" value="65"> 65"<br>
                Resolution: <select name="resolution">
                    <option value="720">720p</option>
                    <option value="1080" selected>1080p</option>
                    <option value="2160">2160p</option>
                </select><br>
                <input type="checkbox" name="hdr" value="1" checked> HDR
                <input type="checkbox" name="3D" value="1"> 3D<br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Buy:</legend>
				Number of TV's with the selected features above: <select name="quantity">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br>
                First name: <input type="text" name="fname"><br>
                Last name: <input type="text" name="lname"><br>
            </fieldset>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
